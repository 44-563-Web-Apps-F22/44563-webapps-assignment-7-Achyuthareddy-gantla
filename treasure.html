</head>
<body>
    <h1 style="color:deeppink" style="font-size:20" text align="center">Treasure hunt Achyutha Reddy Gantla</h1>
    <p style="color:blueviolet" style="font-size:20" text align="center">Click on the chests to search for treasure</p>
    <p style="color:rgb(255, 0, 140)" style="font-size:20" text align="center" id="chests">Number of chests checked is zero</p>
    <p style="color:rgb(17, 0, 255)" style="font-size:20" align="center" id="score">Score is unknown</p>
    <p style="color:rgb(255, 0, 25)" style="font-size:20" text align="center" id="help">Help report</p>
    <div class="row" style="padding-block: 50px;">
        <div    class="col-md-2"><img id="treasure0" src="treasure box.jpg" alt="treasure chest" onclick="check(0)" style="width: 200px;height:100px;"></div>

    </div>
    <div class="row" style="padding-block: 50px;">

        <div   class="col-md-2"><img id="treasure7" src="treasure box.jpg" alt="treasure chest" onclick="check(7)" style="width:200px;height:100px;"></div>
        <div   class="col-md-2"><img id="treasure8" src="treasure box.jpg" alt="treasure chest" onclick="check(8)" style="width:200px;height:100px;"></div>
        <div   class="col-md-2"><img id="treasure9" src="treasure box.jpg" alt="treasure chest" onclick="check(9)" style="width:200px;height:100px;"></div>
    </div>
    <div class="row" style="padding-block: 50px;">
        <div   class="col-md-2"><img id="treasure10" src="treasure box.jpg" alt="treasure chest" onclick="check(10)" style="width:200px;height:100px;"></div>
        <div   class="col-md-2"><img id="treasure11" src="treasure box.jpg" alt="treasure chest" onclick="check(11)" style="width:200px;height:100px;"></div>
        <div   class="col-md-2"><img id="treasure12" src="help.jpg" alt="treasure chest" onclick="help()" style="width:200px;height:100px;"></div>
        <div  class="col-md-2"><img id="treasure13"  src="treasure box.jpg" alt="treasure chest" onclick="check(13)"  style="width:200px;height:100px;"></div>

        <div   class="col-md-2"><img id="treasure16" src="treasure box.jpg" alt="treasure chest" onclick="check(16)" style="width:200px;height:100px;"></div>
        <div  class="col-md-2"><img id="treasure17"  src="treasure box.jpg" alt="treasure chest"  onclick="check(17)" style="width:200px;height:100px;"></div>

    <div class="row" style="padding-block: 50px;">
        <div   class="col-md-2"><img id="treasure20" src="treasure box.jpg" alt="treasure chest" onclick="check(20)" style="width:200px;height:100px;"></div>
        <div   class="col-md-2"><img id="treasure21" src="treasure box.jpg" alt="treasure chest" onclick="check(21)" style="width:200px;height:100px;"></div>
        <div   class="col-md-2"><img id="treasure22" src="treasure box.jpg" alt="treasure chest" onclick="check(22)" style="width:200px;height:100px;"></div>
        <div   class="col-md-2"><img id="treasure23" src="treasure box.jpg" alt="treasure chest" onclick="check(23)" style="width:200px;height:100px;"></div>
        <div   class="col-md-2"><img id="treasure24" src="treasure box.jpg" alt="treasure chest" onclick="check(24)" style="width:200px;height:100px;"></div>
    </div>
    </div>
<script>
      let ids;
        ids = ["treasure0", "treasure1", "treasure2", "treasure3", "treasure4", "treasure5", "treasure6", "treasure7", "treasure8",
            "treasure9", "treasure10", "treasure11", "treasure12", "treasure13", "treasure14", "treasure15", "treasure16", "treasure17",
            "treasure18", "treasure19", "treasure20", "treasure21", "treasure22", "treasure23", "treasure24"
        ]
        let chestCount = 0;
        let score = 0;
        let lastCheck = 12;
        let treasureLocation = 18;
        function check(position) {
            treasure_img = document.getElementById(ids[position])
            if (position == treasureLocation) {
                treasure_img.src = "treasure.jpg";
            }
            else {
                treasure_img.src = "empty_chest.jpg"
            }
            chestCount += 1;
            score += 1;
            document.getElementById("chests").innerHTML = " Number of chests checked is " + chestCount + ".";
            document.getElementById("score").innerHTML = "Score is: " + score;
            lastCheck = position;
        }
        function help() {
            checking_row = parseInt(lastCheck / 5);
            checking_column = parseInt(lastCheck % 5);
            checkingtreasure_row = parseInt(treasureLocation / 5);
            checkingtreasure_column = parseInt(treasureLocation % 5);
            score += 2;
            document.getElementById("score").innerHTML = "Score is: " + score;
            if (checking_row == checkingtreasure_row) {
                if (checking_column > checkingtreasure_column) {
                    document.getElementById("help").innerHTML = "Left";
                }
                else if (checking_column < checkingtreasure_column) {
                    document.getElementById("help").innerHTML = "Right";
                }
                else {
                    document.getElementById("help").innerHTML = "Sorry, no help available";
                }
            }
            else if (checking_column == checkingtreasure_column) {
                if (checking_row > checkingtreasure_row) {
                    document.getElementById("help").innerHTML = "Up";
                }
                else if (checking_row < checkingtreasure_row) {
                    document.getElementById("help").innerHTML = "Down";
                }
                else {
                    document.getElementById("help").innerHTML = "Sorry, no help available";
                }

            }
            else {
                document.getElementById("help").innerHTML = "Sorry, no help available";
            }
        }
</script>
</body>
</html>
