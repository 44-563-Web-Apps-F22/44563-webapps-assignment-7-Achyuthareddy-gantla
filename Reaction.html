<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid" style="text-align: center;">
        <h1 style="font-family:Georgia, 'Times New Roman', Times, serif">Achyutha Reddy Gantla Reaction Timer</h1>
    </div>
    <br>
    <div class="d-flex flex-column border-light bd-highlight" style="text-align: center;">
        <div class="col-md-12 text-align:center" style="font-family:'Times New Roman', Times, serif; color: rgb(63, 0, 139)">
            <p id="target">Your time</p>
        </div>
        <div class="col-md-12 text-align:center" style="font-family:'Times New Roman', Times, serif; color: rgb(128, 77, 0)">
            <p id="countdown">Count
        </div>
    </div>
    </div> 
    <br>
    <div class="container-fluid text-center text-align: align-items-center">
        <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
        <button type="button" class="btn btn-danger" onclick="recordReact()"> React Now </button>
    </div>
    <script>
        let myTime;
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }
        function startTime() {
            
            let countdown = Math.floor(Math.random() * 9)
            for (let i = 0; i < countdown; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = "count: "+ i
                }, (countdown-1- i) * 1000)}
                setTimeout(() => {
                    if (myTime == undefined) {
                        document.getElementById("target").innerHTML = "Too Slow"
                    } else {
                        let buttonTime = Date.now()
                        document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                    }
                }, 3000);

            }
        
    </script>

</body>

</html>
